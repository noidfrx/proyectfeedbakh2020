<app-navigation-home></app-navigation-home>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" >
                <app-sidebar></app-sidebar>
            </div>
            <!--Muestro la imagen de perfil-->
            <div class="col-md-9" id="espacio">
                <div class="row">
                    <div class= "col-md-5" id="espacio">
                        <h1>Mi perfil</h1>
                        <br>
                        <div class="text-center" >
                            <img id="cuadro"  src="../../../assets/easter-bunny.png" width="100px" height="100px" class="img-fluid">
                            
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class= "col-md-6" id="espacio">
                        <p>aquí irá la seleccion de imágen</p>
                    </div>
                </div> 
                <!--termino de mostrar la imagen de perfil y comienzo a mostrar los datos--> 
                <div class="row">
                    <div class="col-md-5" id="margenbottom" *ngIf="!modoEdicion">
                        <ul>
                            <li>Nombres:</li>
                            <p class="tabulacion" > {{nuevosDatos.nombre}}</p>
                            <li>Apellidos:</li>
                            <p class="tabulacion"> {{nuevosDatos.apellidos}}</p>
                            <li>Correo:</li>
                            <p class="tabulacion">{{nuevosDatos.email}}</p>

                        </ul>
                        <button [disabled]="false" class="btn btn-primary"(click)="editar()" id="botonEditar">Editar</button>
                    </div>
                    <!--al entrar  a modo edicion se activa este formulario-->
                    <div class="col-md-5" *ngIf="modoEdicion" id="margenbottom">
                        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
                            <div class="form-group">
                              <label for="nombre">Nombre</label> 
                              <input id="nombre" name="nombre" [(ngModel)]="nuevosDatos.nombre"  type="text" required="true" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="apellidos">Apellidos</label> 
                              <input id="apellidos" name="apellidos" [(ngModel)]="nuevosDatos.apellidos" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label> 
                              <input id="email" name="email" [(ngModel)]="nuevosDatos.email" type="text" required="true" class="form-control">
                            </div> 
                            <div class="form-group">
                              <button name="submit" type="submit" class="btn btn-primary">Aceptar</button>
                              
                              <button name="Cancelar" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
                            </div>
                          </form>
                    </div>

                    <div class="col-md-1">
                    </div>



                    <!--muestro a los amigos-->
                    <div id="cuadro" class="col-md-5 text-center">
                        <!-- lo que sigue, se generará solo una vez que tengamos conexion con el servidor, esto es solo un ejemplo\-->
                        <h1>Amigos</h1>
                        <br>
                        <div class="row">
                           
                            <div class="col-md-6 " *ngIf="amigos[0]" >
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                    <div class="card-header">
                                        <a routerLink="/perfiles/{{amigos[0].idColaborador}}" > {{amigos[0].nombre}} </a>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="amigos[1]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                <div class="card-header">
                                    <a routerLink="/perfiles/{{amigos[1].idColaborador}}" > {{amigos[1].nombre}} </a>
                                </div> 
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6" *ngIf="amigos[2]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                    <div class="card-header">  
                                        <a routerLink="/perfiles/{{amigos[2].idColaborador}}" > {{amigos[2].nombre}} </a>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="amigos[3]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                <div class="card-header"> 
                                    <a routerLink="/perfiles/{{amigos[3].idColaborador}}" > {{amigos[3].nombre}} </a>
                                </div> 
                            </div>
                            </div>
                        </div>
                       
                            <div class="col-md-12" *ngIf="amigos[4]">
                                <a routerLink="/register" class="float-right">Mostrar todos</a> 
                            </div>
                    </div>
                </div>
            </div>

    </div>
</div>

<app-footer></app-footer>
