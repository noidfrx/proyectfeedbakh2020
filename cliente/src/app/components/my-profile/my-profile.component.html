    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" >
                <app-sidebar></app-sidebar>
            </div>

            <div class="col-md-9" id="espacio">
                <div class="row">
                    <div class= "col s-12" id="espacio">
                        <h1>Mi perfil</h1>
                        <br>
                        <div class="text-center" >
                            <img id="cuadro"  src="../../../assets/easter-bunny.png" width="100px" height="100px" class="img-fluid">
                            
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class= "col-md-6" id="espacio"></div>
                </div>  
                <div class="row">
                    <div class="col-md-5">
                        <ul>
                            <li>Nombres:</li>
                            <p class="tabulacion" > {{datos[0].nombre}}</p>
                            <li>Apellidos:</li>
                            <p class="tabulacion"> {{datos[0].apellidos}}</p>
                            <li>Correo:</li>
                            <p class="tabulacion">{{datos[0].email}}</p>

                        </ul>
                        <button [disabled]="true" class="btn btn-primary" id="botonEditar">Editar</button>
                    </div>
                    <div class="col-md-1"></div>
                    <div id="cuadro" class="col-md-5 text-center">
                        <!-- lo que sigue, se generarÃ¡ solo una vez que tengamos conexion con el servidor, esto es solo un ejemplo\-->
                        <h1>Amigos</h1>
                        <br>
                        <div class="row">
                           
                            <div class="col-md-6 " *ngIf="amigos[0]" >
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                    <div class="card-header">
                                        <a routerLink="/perfiles/{{amigos[0].idColaborador}}" > {{amigos[0].nombre}} </a>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="amigos[1]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                <div class="card-header">
                                    <a routerLink="/perfiles/{{amigos[1].idColaborador}}" > {{amigos[1].nombre}} </a>
                                </div> 
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6" *ngIf="amigos[2]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                    <div class="card-header">  
                                        <a routerLink="/perfiles/{{amigos[2].idColaborador}}" > {{amigos[2].nombre}} </a>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="amigos[3]">
                                <div class="card text-center" style="max-width: 130px; max-height: 140px;">
                                    <div class="card-body">
                                        <img  src="../../../assets/easter-bunny.png" width="70px" height="70px" class="img-fluid">
                                    </div>  
                                <div class="card-header"> 
                                    <a routerLink="/perfiles/{{amigos[3].idColaborador}}" > {{amigos[3].nombre}} </a>
                                </div> 
                            </div>
                            </div>
                        </div>
                       
                            <div class="col-md-12" *ngIf="amigos[4]">
                                <a routerLink="/register" class="float-right">Mostrar todos</a> 
                            </div>
                    </div>
                </div>
            </div>

    </div>
</div>
