<app-navigation-home></app-navigation-home>
<div class="container-fluid">
    <div class="row"  style="margin-top: 20px;">
        <div class="col-md-8 offset-2">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
                <div class="form-group row">
                  <label class="col-3 col-form-label " id="letritas" for="text">Buscar un usuario</label> 
                  <div class="col-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="nombre" name="text" [(ngModel)]="busqueda.nombre" placeholder="Ingrese un nombre o Correo" type="text" class="form-control" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                  </div>
                </div> 
              </form>
        </div>
    </div>

    <div class="row">
        <div class="div col-md-8 offset-2 text-center" id="cuadro">
            <div class="row">
                <div class="col-md-2">
                    <img id="cuadro"  src="../../../assets/easter-bunny.png" width="100px" height="100px" class="img">
                    <br>
                    <br>
                    <br>
                </div>
                <div class="col-md-4">
                    <br>
                    <ul>
                        <li>Nombres Apellidos:</li>
                        <li>Correo:</li>
    
                    </ul>
                </div>
                <div class="col-md 1 text-right">
                    <br>
                    <button name="perfil"  routerLink="/perfiles/16" class="btn btn-primary">Ir al perfil</button>
                </div>
                <div class="col-md 1 text-right">

                </div>
            </div>

        </div>
    </div>

</div>


<app-footer></app-footer>
