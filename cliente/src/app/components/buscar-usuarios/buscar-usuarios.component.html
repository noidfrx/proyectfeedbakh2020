<app-navigation-home></app-navigation-home>
<div id="todoContenido" class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-8 offset-2" style="position: static;">
            <form (ngSubmit)="onSubmit()" #buscarForm="ngForm" novalidate>
                
              <div class="form-group row">
                  <label class="col-3 col-form-label " id="letritas" for="text">Buscar colaborador</label> 
                  <div class="col-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-address-card"></i>
                        </div>
                      </div> 
                      <input id="nombre" [(ngModel)]="busqueda.nombre" placeholder="Ingrese un nombre o Correo" type="text" class="form-control" required text name="text" #text="ngModel" [class.is-invalid]="text.invalid && text.touched">
                      <small
                        class="text-danger"
                        *ngIf="text.errors && text.errors.required && text.touched"
                        >Debe ingresar un nombre de usuario o un mail</small
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <button [disabled]="buscarForm.form.invalid" name="submit" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                  </div>
                </div> 
            </form>
        </div>
    </div>

    <div *ngIf="mostrar==1" class="row">
        <div *ngFor="let datos of usuarios"  class="div col-md-8 offset-2" id="cuadro">
            <div class="row">
                <div class="col-md-2">
                    <img id="cuadro"  src="{{buscar.fotoPerfil(datos.fotoPerfil)}}" width="100px" height="100px" class="img">
                    <br>
                    <br>
                    <br>
                </div>
                <div class="col-md-4">
                    <br>
                    <ul>
                        <li>{{datos.nombre}} {{datos.apellidos}}</li>
                        <li>{{datos.email}}</li>
    
                    </ul>
                </div>

                <div class="col-md 2 text-right" id="espacio">
                    <br>
                    <button name="perfil" *ngIf="datos.idColaborador !=idUser " routerLink="/perfiles/{{datos.idColaborador}}" class="btn btn-primary">Ir al perfil</button>
                    <button name="perfil" *ngIf="datos.idColaborador ==idUser "  routerLink="/my-profile" class="btn btn-primary">Ir a mi perfil</button>
                  </div>
            </div>
        </div>
    </div>



        <div *ngIf="mostrar==0" class="row">
          <div  class="div col-md-8 offset-2 text-center" id="cuadro">
              <p id="alerta"> No se ha realizado Ninguna búsqueda aún</p>
          </div>
        </div>
        



        <div *ngIf="mostrar==2" class="row">
          <div  class="div col-md-8 offset-2 text-center" id="cuadro">
              <p  id="alerta"> No se ha encontrado el usuario</p>
          </div>
        </div>

</div>


<app-footer></app-footer>
