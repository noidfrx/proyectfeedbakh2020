<app-navigation-home></app-navigation-home>

<div id="todoContenido" class='col-md-7'>

    <div class='pt-3'></div>

    <div class='card' id='zona_maker'>
        <h1 class='text-center pt-3'>Modificar evento</h1>

        <form
            class="pb-5 pl-3 pr-3"
            (ngSubmit)="onSubmit()"
            #registerForm="ngForm"
            novalidate
        >
            

            <div class='card-body'>

                <div id="static" class='form-group col-md-12'>
                    <label for='inputNombreEvento'>Nombre de evento</label>
                    <input 
                        type='text' 
                        class='form-control' 
                        id='inputNombreEvento'
                        required 
                        name='nombre' 
                        [(ngModel)]='eventModel.nombre' 
                        #nombre="ngModel"
                        [class.is-invalid]="nombre.invalid && nombre.touched"
                        placeholder='(Obligatorio)'
                    >
                </div>
        
                <br/>

                <label 
                    for='inputEncargadoEvento' 
                    class='col-md-12'
                >
                    Vuelva a seleccionar a los integrantes que participan del evento
                </label>

                
                <div 
                    id="inputEncargadoEvento" 
                    class="col-md-12" 
                >
                    <div *ngFor="let colaborador of colaboradores">
                        <input 
                        type="checkbox"
                        value="{{colaborador.idColaborador}}"
                        name="{{colaborador.idColaborador}}"
                        (change)="checkMiembros($event, colaborador.idColaborador)"
                    >   {{colaborador.nombre}} {{colaborador.apellidos}}
                    </div>
                    
                </div>

                <br/>
                
                <label for='inputFechaTarea' class='col-md-12'>Fecha del evento</label>
                <div class='row offset-md-0' id='inputFechaTarea'>
                    <div class='form-group col-md-3'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputDiaTarea' 
                            required 
                            name='dia' 
                            [(ngModel)]='eventModel.dia' 
                            #dia="ngModel"
                            [class.is-invalid]="dia.invalid && dia.touched"
                            placeholder='Día'
                        >
                    </div>
                    
                    <div class="col-md-3">
                        <select 
                            class="custom-select"
                            id='inputMesTarea'
                            name='mes' 
                            [(ngModel)]='eventModel.mes' 
                            #mes="ngModel"
                        >
                            <option selected value="0">Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
            
                    <div class='form-group col-md-3'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputAnioTarea' 
                            required 
                            name='anio' 
                            [(ngModel)]='eventModel.anio' 
                            #anio="ngModel"
                            [class.is-invalid]="anio.invalid && anio.touched"
                            placeholder='Año'
                        >
                    </div>
                    
        
                    <!--div class="custom-control custom-switch col-md-3 mt-2">
                        <input 
                            type="checkbox" 
                            class="custom-control-input" 
                            id="sinFecha"
                        >
                        <label class="custom-control-label" for="sinFecha">Sin fecha</label>
                    </div-->
                </div>
        
                <label for='inputHoraEvento' class='col-md-12'>Hora del evento</label>
                <div class='row offset-md-0' id='inputHoraEvento'>
                    <div class='form-group col-md-2'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputHora' 
                            required 
                            name='hora' 
                            [(ngModel)]='eventModel.hora' 
                            #hora="ngModel"
                            [class.is-invalid]="hora.invalid && hora.touched"
                            placeholder='Hora'
                        >
                    </div>

                    <div> : </div>
                    
                    <div class='form-group col-md-2'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputMinuto' 
                            required 
                            name='minuto' 
                            [(ngModel)]='eventModel.minuto' 
                            #minuto="ngModel"
                            [class.is-invalid]="minuto.invalid && minuto.touched"
                            placeholder='Minuto'
                        >
                    </div>
                    
                    <!--div class="custom-control custom-switch col-md-8 mt-2">
                        <input 
                            type="checkbox" 
                            class="custom-control-input" 
                            id="sinHora"
                        >
                        <label class="custom-control-label" for="sinHora">Sin Hora</label>
                    </div-->
                </div>
        

                <div class="row col-md-12">
                    <label for='inputCategoria' class='col-md-10 pt-2'>Categoría</label>
                    <div class="col-md-2">
                        <a href="/categoriaAdd">Nueva categoría</a>
                    </div>
                </div>
                
                <div class='row offset-md-0'>
                    <div class='col-md-9'>
                        <select 
                            class='custom-select'
                            id='inputCategoria'
                            required 
                            name='categoria' 
                            [(ngModel)]='eventModel.categoria' 
                            #categoria="ngModel"
                        >
                            <option *ngFor="let categoria of categorias" value='{{categoria.idCategoria[0].idCategoria}}'>
                                {{categoria.nombreCategoria[0].nombreCategoria}}
                            </option>
                        </select>
                    </div>
            
                    <!--div class="custom-control custom-switch col-md-3 mt-2">
                        <input 
                            type="checkbox" 
                            class="custom-control-input" 
                            id="sinCategoria"
                        >
                        <label class="custom-control-label" for="sinCategoria">Sin categoría</label>
                    </div-->
                </div>
        
                <label for='inputPrivacidad' class='col-md-3 pt-3'>Privacidad</label>
                <div class='row offset-md-0' >
                    <div class='col-md-9'>
                        <select 
                            class='custom-select'
                            id='inputPrivacidad'
                            required 
                            name='privacidad' 
                            [(ngModel)]='eventModel.privacidad' 
                            #privacidad="ngModel"
                        >
                            <option value="0">Público</option>
                            <option value="1">Privado</option>
                        </select>
                    </div>
                </div>
        
                <div class='form-group col-md-12 pt-3'>
                    <label for='inputDescripcionEvento'>Descripción de tarea</label>
                    <input type='text' 
                        class='form-control' 
                        id='inputDescripcionEvento'
                        name='descripcion' 
                        [(ngModel)]='eventModel.descripcion' 
                        #descripcion="ngModel"
                        placeholder='(Opcional)'
                    >
                </div>
        
                <div class='form-group col-md-12 pt-2'>
                    <label for='inputEnlace'>Enlace de videoconferencia</label>
                    <input 
                        type='text' 
                        class='form-control' 
                        id='inputEnlace'
                        required
                        name='enlace' 
                        [(ngModel)]='eventModel.enlace' 
                        #enlace="ngModel"
                        placeholder='Inserte aquí el link de la videoconferencia'
                        [class.is-invalid]="enlace.invalid && enlace.touched"
                    >
                </div>

                <br/>
        
                <div class="form-group col-md-12 text-center">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                    >Modificar evento</button>

                    <button style="margin-left: 20px;" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<app-footer></app-footer>
