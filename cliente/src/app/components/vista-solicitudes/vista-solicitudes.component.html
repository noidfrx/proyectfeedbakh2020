<app-navigation-home></app-navigation-home>
<div class="container-fluid">
    <div class="row"  style="margin-top: 20px;">
        <div class="col-md-8 text-center offset-2">
            <h1>Nuevas solicitudes</h1>
        </div>
    </div>

    <div class="row" *ngIf="mostrarNot">
        <div  class="div col-md-8 offset-2" id="cuadro" *ngFor="let datos of notifiacion">
            <div class="row">
                <div class="col-md-2">
                    <img id="cuadro"  src="../../../assets/easter-bunny.png" width="100px" height="100px" class="img">
                    <br>
                    <br>
                    <br>
                </div>
                <div class="col-md-4">
                    <br>
                    <ul>
                      <li>{{datos.nombre}} {{datos.apellidos}}</li>
                      <li>{{datos.email}}</li>
                    </ul>
                </div>

                <div class="col-md 1 text-right">
                    <br>
                    <button class="btn btn-primary" *ngIf="botones==0" (click)="aceptar(datos.idColaborador)">Aceptar</button>
                    <button class="btn btn-primary" *ngIf="botones==0" (click)="rechazar(datos.idColaborador)">Rechazar</button>
                    <!--a estos bontones cambia cuando hacemos click en los de arriba-->
                    <button class="btn btn-primary" *ngIf="botones==1" disabled="true">Solicitud aceptada</button> 
                    <button class="btn btn-primary" *ngIf="botones==2" disabled="true">Solicitud rechazada</button>
                </div>
            </div>
        </div>
    </div>
