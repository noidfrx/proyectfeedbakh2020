<app-navigation-home></app-navigation-home>

<div class='col-md-7'>

    <div class='pt-3'></div>

    <div class='card' id='zona_maker'>
        <h1 class='text-center pt-3'>Agregar nueva tarea</h1>

        <form
            class="pb-5 pl-3 pr-3"
            (ngSubmit)="onSubmit()"
            #registerForm="ngForm"
            novalidate
        >
            <div class='card-body'>
                <div class='form-group col-md-12'>
                    <label for='inputNombreTarea'>Nombre de tarea</label>
                    <input 
                        type='text'
                        class='form-control' 
                        id='inputNombreTarea' 
                        required 
                        name='nombre' 
                        [(ngModel)]='taskModel.nombre' 
                        #nombre="ngModel"
                        [class.is-invalid]="nombre.invalid && nombre.touched"
                        placeholder="(Obligatorio)"
                    >
                </div>
                
                <label for='inputEncargadoTarea' class='col-md-12'>Encargado de tarea</label>
                <div class='form-group col-md-12'>
                    <select 
                        class='custom-select'
                        id='inputEncargadoTarea'
                        required 
                        name='encargado' 
                        [(ngModel)]='taskModel.encargado' 
                        #encargado="ngModel"
                    >
                        <option selected>Seleccione un encargado</option>
                        <!-- ngFor de cada integrante -->
                    </select>
                </div>
                
                <label for='inputFechaTarea' class='col-md-12'>Fecha de finalización</label>
                <div class='row offset-md-0' id='inputFechaTarea'>
                    <div class='form-group col-md-3'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputDiaTarea' 
                            required 
                            name='dia' 
                            [(ngModel)]='taskModel.dia' 
                            #dia="ngModel"
                            placeholder='Día'
                        >
                    </div>
                    
                    <div class="col-md-3">
                        <select 
                            class="custom-select"
                            id='inputMesTarea'
                            name='mes' 
                            [(ngModel)]='taskModel.mes' 
                            #mes="ngModel"
                        >
                            <option selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
            
                    <div class='form-group col-md-3'>
                        <input 
                            type='text' 
                            class='form-control' 
                            id='inputAnioTarea' 
                            required 
                            name='anio' 
                            [(ngModel)]='taskModel.anio' 
                            #anio="ngModel"
                            [class.is-invalid]="anio.invalid && anio.touched"
                            placeholder='Año'
                        >
                    </div>
                    
        
                    <div class="custom-control custom-switch col-md-3 mt-2">
                        <input 
                            type="checkbox" 
                            class="custom-control-input" 
                            id="sinFecha"
                        >
                        <label class="custom-control-label" for="sinFecha">Sin fecha</label>
                    </div>
                </div>
        
                <label for='inputCategoria' class='col-md-12'>Categoría</label>
                <div class='row offset-md-0' id='inputCategoria'>
                    <div class='col-md-9'>
                        <select 
                            class='custom-select'
                            id='inputTipoCategoria' 
                            required 
                            name='categoria' 
                            [(ngModel)]='taskModel.categoria' 
                            #categoria="ngModel"
                        >
                            <option selected>Seleccione una categoría</option>
                            <!-- ngFor de cada categoría -->
                        </select>
                    </div>
            
                    <div class="custom-control custom-switch col-md-3 mt-2">
                        <input 
                            type="checkbox" 
                            class="custom-control-input" 
                            id="sinCategoria"
                        >
                        <label class="custom-control-label" for="sinCategoria">Sin categoría</label>
                    </div>
                </div>
        
                <br/>
        
                <div class='form-group col-md-12'>
                    <label for='inputDescripcionTarea'>Descripción de tarea</label>
                    <input 
                        type='text' 
                        class='form-control mb-3' 
                        id='inputDescripcionTarea'
                        name='descripcion' 
                        [(ngModel)]='taskModel.descripcion' 
                        #descripcion="ngModel"
                        placeholder='(Opcional)'
                    >
                </div>
        
                <div class='btn-group d-flex col-md-12'>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<app-footer></app-footer>
