<app-navigation-home></app-navigation-home>
    
<div>
  <div id="bloque">
      <div class="card" id="fondo">
          <div class="card-body">
              <h1>Crear equipo de trabajo</h1>
              <br>
              <br>
              <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
                  <div class="form-group">
                    <label for="nombre">Nombre del equipo</label> 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-group"></i>
                        </div>
                      </div> 
                      <input id="nombre" name="nombre" [(ngModel)]="nuevoEquipo.nombre" type="text" required="required" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="objetivo">Descripci√≥n del equipo</label> 
                    <textarea id="objetivo" name="objetivo"  [(ngModel)]="nuevoEquipo.objetivo" cols="20" rows="10" required="required" class="form-control"></textarea>
                  </div> 
                  <div class="form-group">
                    <button type="submit" [disabled]="false" class="btn btn-primary">Crear</button>
                  </div>
              </form>
          </div>
      </div>
      
  </div>

</div>
   
<app-footer></app-footer>
