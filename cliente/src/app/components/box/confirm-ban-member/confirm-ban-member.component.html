<h2 mat-dialog-title>Confirmar acción</h2>

<mat-dialog-content class="text-center">¿Está segur@ que quiere expulsar al miembro del equipo?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="yes()">Sí</button>
    <button mat-button mat-dialog-close (click)="no()">No</button>
</mat-dialog-actions>
